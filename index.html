<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Score Board</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h1 class="title">home</h1>
                <p class="score" id="home-score">0</p>
                <button id="add-home" class="btn">Add Home</button>
            </div>
            <div class="guest">
                <h1 class="title">away</h1>
                <p class="score" id="quest-score">0</p>
                <button id="add-guest" class="btn">Add Guest</button>
            </div>
        </div>
        <button class="btn" id="reset-btn">RESET</button>

        <script src="./script.js"></script>
    </body>
</html>
